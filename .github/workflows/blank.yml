# Name of your workflow
name: Run YouTube Comment Analysis

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # You can also trigger it on a push to the main branch
  # push:
  #   branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "run-notebook"
  run-notebook:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Sets up the Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # 3. Installs the necessary Python packages
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter papermill pandas # Add any other libraries from your requirements.txt

      # 4. Executes the Jupyter Notebook
      - name: Run the Jupyter Notebook
        env:
          # Make the Apify token available to your Python script
          APIFY_TOKEN = os.getenv("APIFY_TOKEN", "")
        run: |
          papermill "african_video_analysis.ipynb" "output.ipynb"
          
      # 5. (Optional) Upload the output notebook as an artifact
      - name: Upload output notebook
        uses: actions/upload-artifact@v4
        with:
          name: output-notebook
          path: output.ipynb
